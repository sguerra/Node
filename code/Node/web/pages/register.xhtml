<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <legend>Registrarse</legend>
    <h:form>
        <div class="form-group">
            <label>nombre de usuario</label>
            <h:inputText id="username" class="form-control"/>
        </div>
        <div class="form-group">
            <label>tipo de usuario</label>
            <h:selectOneMenu id="userType" class="form-control">
                <f:selectItem itemValue="1" itemLabel="aplicante"/>
                <f:selectItem itemValue="2" itemLabel="empresa"/>
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label>correo</label>
            <h:inputText id="email" class="form-control"/>
        </div>
        <div class="form-group">
            <label>contraseña</label>
            <h:inputSecret id="password" class="form-control input-password"/>
            <label>repetir contraseña</label>
            <h:inputSecret class="form-control input-password"/>
        </div>
        <h:commandButton class="btn btn-link pull-left" value="iniciar sesión" action="index"/>
        <h:commandButton class="btn btn-info pull-right btn-user-register" value="registrar"/>
    </h:form>
</ui:component>
