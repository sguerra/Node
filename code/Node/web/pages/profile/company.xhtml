<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <section class="col-lg-6 well">
        <h:form>
            <div class="form-group">
                <label>Nombre ó Razón Social</label>
                <h:inputText id="name" class="form-control" value="#{sessionBean.user.name}"/>
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <h:inputText id="phone" class="form-control"  value="#{sessionBean.user.phone}"/>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <h:inputText id="address" class="form-control" value="#{sessionBean.user.address}"/>
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <h:inputText id="description" class="form-control" value="#{sessionBean.user.description}"/>
            </div>
            <div class="form-group">
                <label>Vacantes</label>
                <h:selectManyMenu class="form-control">
                </h:selectManyMenu>
                <br/>
                <div class="btn btn-default btn-get-employment">agregar</div>
                <div class="btn btn-default">quitar</div>
            </div>
            <div class="form-group">
                <label>Contacto</label>
                <h:inputText id="contact" class="form-control" value="#{sessionBean.user.contact}"/>
            </div>
            <h:commandButton class="btn btn-info pull-right" value="guardar" action="#{sessionBean.modify()}"/>
        </h:form>
    </section>
    <section class="col-lg-4 col-lg-offset-1 well">
        <ui:include src="/pages/profile/user.xhtml"/>
    </section>

</ui:component>
