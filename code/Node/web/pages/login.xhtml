<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <legend>Iniciar Sesión</legend>
    <h:form id="formLogin">
        <div class="form-group">
            <label>nombre de usuario</label>
            <h:inputText id="username" class="form-control" value="#{sessionBean.username}"/>
        </div>
        <div class="form-group">
            <label>contraseña</label>
            <h:inputSecret id="password" class="form-control" value="#{sessionBean.password}"/>
        </div>
        <h:commandButton class="btn btn-info pull-right" value="entrar" action="${sessionBean.authentify()}"/>
        <h:commandButton class="btn btn-link pull-left" value="registrarse" action="indexRegister"/>
    </h:form>
</ui:component>
